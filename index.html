<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="coding.js" defer></script>
</head>

<body>
    <div class="grid">
        <div class="display"></div>
        <div class="cursor"></div>
        <div class="keyboard">
            <div class="row0">
                <button class="btn btn-danger" onclick="addToDisplay(' ** ')">^</button>
                <button class="btn btn-danger" onclick="addToDisplay(' % ')">%</button>
                <button class="btn btn-danger" onclick="clearLast()"><i class="fas fa-arrow-left"></i></button>
            </div>
            <div class="row1">
                <button class="btn btn-secondary" onclick="addToDisplay('7')">7</button>
                <button class="btn btn-secondary" onclick="addToDisplay('8')">8</button>
                <button class="btn btn-secondary" onclick="addToDisplay('9')">9</button>
                <button class="btn btn-warning" onclick="addToDisplay(' / ')">&#247;</button>
            </div>
            <div class="row2">
                <button class="btn btn-secondary" onclick="addToDisplay('4')">4</button>
                <button class="btn btn-secondary" onclick="addToDisplay('5')">5</button>
                <button class="btn btn-secondary" onclick="addToDisplay('6')">6</button>
                <button class="btn btn-warning" onclick="addToDisplay(' * ')">X</button>
            </div>
            <div class="row3">
                <button class="btn btn-secondary" onclick="addToDisplay('1')">1</button>
                <button class="btn btn-secondary" onclick="addToDisplay('2')">2</button>
                <button class="btn btn-secondary" onclick="addToDisplay('3')">3</button>
                <button class="btn btn-warning" onclick="addToDisplay(' + ')">+</button>
            </div>
            <div class="row4">
                <button class="btn btn-secondary" onclick="addToDisplay('0')">0</button>
                <button class="btn btn-secondary" onclick="addToDisplay('.')">.</button>
                <button class="btn btn-primary" onclick="calculate()">=</button>
                <button class="btn btn-danger" onclick="clearDisplay()">DEL</button>
            </div>
        </div>
    </div>
    <a href="https://www.linkedin.com/in/hugo-de-freitas-93887b260/" target="_blank">Hugo de Freitas - FullStack Developer</a>
</body>
</html>
